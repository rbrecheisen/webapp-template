{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Datasets</div>
                <div class="card-body">
                    <a href="/tasks/">Tasks</a><br>
                    <br>
                    <form action="/get_datasets/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="files">Files:</label>
                        <input type="file" id="files" name="files" multiple/>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    {% if get_datasets %}
                    <b>Datasets</b>
                    <ul class="list-group">
                        {% for get_dataset in get_datasets %}
                        <li class="list-group-item">
                            <a href="/get_datasets/{{ get_dataset.id }}">{{ get_dataset.name }}</a>
                            [<a href="/get_datasets/{{ get_dataset.id }}?action=delete">delete</a>]
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
